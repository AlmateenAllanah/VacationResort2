<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="css/site.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <h1>Overnight Cost </h1>
                <form>
                    <div class="mb-3">
                        <label for="FullName" class="text">Full Name</label>
                        <input id="FullName" type="text" class="form-text mb-3" />

                        <div class="mb-3">
                            <label for="Email" class="text">Email Address</label>
                            <input id="Email" type="text" class="form-text mb-3" />
                        </div>
                        <div class="mb-3">
                            <label for="pickup" class="text">Pickup Date</label>
                            <input id="pickup" type="date" class="form-control mb-3" />
                        </div>

                        <div class="mb-3">
                            <label for="numberOfDays" class="text">Number of Days</label>
                            <input id="numberOfDays" type="text" class="form-text mb-3" />
                        </div>

                        <fieldset>
                            <legend>Select Room Type</legend>
                            <input type="radio" id="queenSize" name="room_type" value="Queen Size">
                            <label for="queenSize">Queen Size</label><br>
                            <input type="radio" id="kingSize" name="room_type" value="King Size">
                            <label for="kingSize">King Size</label><br>
                            <input type="radio" id="2bedroom" name="room_type" value="">
                            <label for="2bedroom">2-Bedroom Suite</label>
                        </fieldset>

                        <fieldset>
                            <legend>Select Discounts</legend>
                            <input type="radio" id="none" name="discount_type" value="None">
                            <label for="none">None</label><br>
                            <input type="radio" id="aaaSenior" name="discount_type" value="AAA/Senior">
                            <label for="aaaSenior">AAA/Senior(10%)</label><br>
                            <input type="radio" id="military" name="discount_type" value="Military">
                            <label for="military">Military(20%)</label>
                        </fieldset>
                    </div>
                    <div class="mb-3">
                        <label for="numberOfAdults">Select Number of Adults</label>

                        <select id="numberofAdults">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>

                    </div>
                    <div class="mb-3">
                        <label for="numberOfChildren">Select Number of Children</label>

                        <select id="numberOfChildren">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>

                    </div>
                    <div class="mb-3">


                        <div class="mb-3 mt-3">
                            <input id="estimateButton" type="button" value="Estimate Total Cost">
                        </div>


                        <p id="output"></p>
                </form>
            </div>

        </div>
    </div>
    <script src="scripts/estimate.js"></script>
</body>

</html>
